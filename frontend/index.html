  <head>

 <link

/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <title>Page de connexion</title>

    <style>
        .layout{
  display: grid;
  grid-template-columns: 2fr 1fr; /* 2/3 - 1/3 */
  gap: 5px;
  height: 100% ;
  min-height: 830px;
  margin: 2%;
}

.map{
  border-radius: 14px;
  border: 1px solid var(--border);
  overflow: hidden;
}

#map { width: 100%; height: 100%; }

.panel{
  background: rgba(17, 24, 49, 0.9);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 16px;
}

.kpi{
  display:flex;
  justify-content: space-between;
  align-items: baseline;
  padding: 10px 12px;
  border: 1px solid var(--border);
  border-radius: 12px;
  margin-bottom: 10px;
  background: rgba(255,255,255,.04);
}

.kpi-label{ color: var(--muted); font-weight: 700; }
.kpi-value{ font-size: 18px; font-weight: 900; }

.actions-col{
  display: grid;
  gap: 10px;
  margin-top: 14px;
}

/* Responsive: sur petit écran, la map passe au-dessus */
@media (max-width: 900px){

  
}
      :root {
        --bg: #2545af;
        --card: #1d3897;
        --text: #e9ecf1;
        --muted: #a9b2c7;
        --border: rgba(255,255,255,.12);
        --accent: #6ea8fe;
      }

      * { box-sizing: border-box; }

  body{
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(1200px 600px at 10% 0%, #1a2455 0%, var(--bg) 55%);
  color: var(--text);
  min-height: 100vh;
  padding: 0;
}

      .container { width: 100%; max-width: 520px; }
      .title { margin: 0 0 8px 0; font-size: 40px; letter-spacing: .2px; }
      .subtitle { margin: 0 0 20px 0; color: var(--muted); line-height: 1.4; }

      .card {
        background: rgba(17, 24, 49, 0.9);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,.35);
        backdrop-filter: blur(6px);
      }

      form { display: grid; gap: 14px; }
      label { display: grid; gap: 7px; font-weight: 600; }

      input {
        width: 100%;
        padding: 12px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,.06);
        color: var(--text);
        outline: none;
        font-size: 14px;
      }

      input::placeholder { color: rgba(233,236,241,.5); }
      input:focus {
        border-color: rgba(110,168,254,.55);
        box-shadow: 0 0 0 4px rgba(110,168,254,.12);
      }

      .actions { display: flex; gap: 10px; margin-top: 6px; }

      button {
        appearance: none;
        border: 1px solid transparent;
        background: var(--accent);
        color: #0b1020;
        padding: 12px 14px;
        border-radius: 10px;
        font-weight: 800;
        cursor: pointer;
        flex: 1;
      }

      button.secondary {
        background: red;
        color: var(--text);
        border-color: var(--border);
        font-weight: 700;
      }

      .hidden { display: none; }

      .msg {
        margin-top: 14px;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,.12);
        display: none;
      }
      #trackingView { height: 100%; }
     .layout { height: 100%; }
    #map { height: 100%; width: 100%; }
    #loginView {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.panel-top{ margin-bottom: 12px; }

.panel-title{
  display:flex;
  align-items:center;
  justify-content: space-between;
  gap: 10px;
}

.logout-mini{
  position: relative;
  width: 28px;
  height: 28px;
  border-radius: 999px;
  border: 0;
  background: linear-gradient(180deg, red 0%, #ff7a18 100%);
  box-shadow: 0 6px 14px rgba(0,0,0,.25);
  cursor: pointer;
  display: grid;
  place-items: center;
  padding: 0;
  flex: 0 0 auto;
}

.logout-mini:hover{ filter: brightness(1.05); transform: translateY(-1px); }
.logout-mini:active{ transform: translateY(0px); filter: brightness(0.98); }

.logout-mini-icon{
  font-size: 14px;
  line-height: 1;
  transform: translateX(1px); /* petit ajustement visuel */
}

/* Tooltip */
.logout-mini .tooltip{
  position: absolute;
  right: 36px;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,.75);
  color: #fff;
  padding: 6px 8px;
  border-radius: 10px;
  font-size: 12px;
  white-space: nowrap;
  border: 1px solid rgba(255,255,255,.12);
  opacity: 0;
  pointer-events: none;
  transition: opacity 120ms ease;
}

.logout-mini:hover .tooltip{ opacity: 1; }

  <body>
    <main >
        <div class="container"> 

      <!-- Vue 1 : Connexion / Start -->
      <section id="loginView" >
        <h1 class="title">Page de connexion</h1>
        <p class="subtitle">Saisissez vos informations pour démarrer une session de tracking.</p>

        <section class="card" aria-label="Formulaire de connexion">
          <form id="startForm">
            <label for="nom">
              Nom
              <input id="nom" name="nom" type="text" placeholder="Nom" required />
            </label>

            <label for="prenom">
              Prénom
              <input id="prenom" name="prenom" type="text" placeholder="Prénom" required />
            </label>

            <label for="email">
              Adresse mail
              <input id="email" name="email" type="email" placeholder="prenom.nom@exemple.com" required />
            </label>

            <div class="actions">
              <button id="startBtn" type="submit">Commencer le tracking</button>
            </div>

            <div id="loginMsg" class="msg"></div>
          </form>
        </section>
      </section>
</div>
      <!-- Vue 2 : Tracking (vide pour l'instant) -->
<section id="trackingView" class="hidden" style="width: 100%; height: 100%;">
  <div class="layout">
    <div id="map" class="map"></div>

    <aside class="panel">

<div class="panel-top">
  <div class="panel-title">
    <h2 id="trackingSubtitle" style="margin:0;">Tracking</h2>

    <button id="logoutBtn" class="logout-mini" type="button" aria-label="Quitter sans enregistrer">
      <span class="logout-mini-icon" aria-hidden="true">➡️</span>
      <span class="tooltip">Quitter sans enregistrer</span>
    </button>
  </div>
</div>
      <div class="kpi">
        <div class="kpi-label">Batterie</div>
        <div class="kpi-value" id="batteryValue">-- %</div>
      </div>

      <div class="kpi">
        <div class="kpi-label">Température</div>
        <div class="kpi-value" id="tempValue">-- °C</div>
      </div>

      <div class="actions-col">
        <button id="stopBtn" class="secondary" type="button">Arrêter le tracking</button>
        <button id="historyBtn" type="button">Voir l’historique</button>
      </div>

       <div id="sessionsBox" style="margin-top:12px;"></div>
    </aside>
  </div>
</section>

    </main>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<script>
  // =========================
  // Leaflet map
  // =========================
  let map = null;
  let marker = null;
  let path = null;

  function initMap() {
    if (map) return;

    map = L.map("map").setView([48.8566, 2.3522], 15); // position par défaut

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    marker = L.marker([48.8566, 2.3522]).addTo(map);
    path = L.polyline([], { color: "#6ea8fe", weight: 4 }).addTo(map);
    requestAnimationFrame(() => {
  if (map) map.invalidateSize();
  // parfois une 2e fois aide si la machine est lente / docker / etc.
  setTimeout(() => map && map.invalidateSize(), 200);
});
  }

  function updatePosition(lat, lon, ts) {
    initMap();

    marker.setLatLng([lat, lon]);
    path.addLatLng([lat, lon]);
    map.panTo([lat, lon], { animate: true, duration: 0.25 });

    const gpsInfo = document.getElementById("gpsInfo");

  }

  // =========================
  // UI + API
  // =========================
  const API_BASE = "http://localhost:8000";

  const loginView = document.getElementById("loginView");
  const trackingView = document.getElementById("trackingView");

  const form = document.getElementById("startForm");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");

  const loginMsg = document.getElementById("loginMsg");
  const trackingMsg = document.getElementById("trackingMsg");

  function showMsg(el, type, text) {
    if (!el) return;
    el.style.display = "block";
    el.textContent = text;
    el.style.background =
      type === "ok" ? "rgba(40, 167, 69, .15)" : "rgba(220, 53, 69, .15)";
  }

  function switchToTracking(sessionId, userId) {
    loginView.classList.add("hidden");
    trackingView.classList.remove("hidden");

    const subtitle = document.getElementById("trackingSubtitle");
  
    // Important: Leaflet a besoin que le div soit visible
    initMap();
    setTimeout(() => {
      if (map) map.invalidateSize();
    }, 150);
  }

  // =========================
  // MQTT over WebSocket
  // =========================
  const MQTT_WS_URL = "ws://localhost:9001";
  let mqttClient = null;

  function startMqttForSession(sessionId) {
    // si déjà connecté, on ferme
    stopMqtt();

    mqttClient = mqtt.connect(MQTT_WS_URL);

    mqttClient.on("connect", () => {
  mqttClient.subscribe(`/tracking/${sessionId}/gps`);
  mqttClient.subscribe(`/tracking/${sessionId}/temperature`);
  mqttClient.subscribe(`/tracking/${sessionId}/battery`);
});

mqttClient.on("message", (topic, message) => {
  try {
    const data = JSON.parse(message.toString());

    if (topic.endsWith("/gps")) {
      updatePosition(data.lat, data.lon, data.ts || data.timestamp);
    }

    if (topic.endsWith("/temperature")) {
      const val = data.celsius ?? data.temp ?? data.temperature ?? "--";
      document.getElementById("tempValue").textContent = `${val} °C`;
    }
    if (topic.endsWith("/battery")) {
  const b = Number(data.battery);
  document.getElementById("batteryValue").textContent =
    Number.isFinite(b) ? `${b.toFixed(0)} %` : "-- %";
}
  } catch (e) {
    console.error("bad message", e);
  }
});

    mqttClient.on("error", (err) => {
      console.error("MQTT error", err);
    });
  }

  function stopMqtt() {
    if (mqttClient) {
      mqttClient.end(true);
      mqttClient = null;
    }
  }

  // =========================
  // Start / Stop tracking
  // =========================
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

const payload = {
  nom: document.getElementById("nom").value.trim().toLowerCase(),
  prenom: document.getElementById("prenom").value.trim().toLowerCase(),
  email: document.getElementById("email").value.trim().toLowerCase(),
};

    startBtn.disabled = true;
    

    try {
      const res = await fetch(`${API_BASE}/sessions/start`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      if (!res.ok) {
  let detail = "";
  try {
    const errJson = await res.json();      // FastAPI renvoie {detail: "..."}
    detail = errJson.detail || JSON.stringify(errJson);
  } catch (_) {
    detail = await res.text();
  }
  throw new Error(detail || `HTTP ${res.status}`);
}

      const data = await res.json();

      localStorage.setItem("session_id", data.session_id);
      localStorage.setItem("user_id", data.user_id);
      localStorage.setItem("mode", "tracking");
      // 1) passer à la vue tracking
      switchToTracking(data.session_id, data.user_id);

      // 2) démarrer l'écoute MQTT
      startMqttForSession(data.session_id);

      
    } catch (err) {
      showMsg(loginMsg, "err", `Erreur ❌ ${err.message}`);
    } finally {
      startBtn.disabled = false;
    }
  });

  stopBtn.addEventListener("click", async () => {
    const sessionId = localStorage.getItem("session_id");
    if (!sessionId) {
      showMsg(trackingMsg, "err", "Aucune session_id trouvée.");
      return;
    }

    stopBtn.disabled = true;
    showMsg(trackingMsg, "ok", "Arrêt de la session...");

    // on coupe l'affichage temps réel côté front
    stopMqtt();

    try {
      const res = await fetch(`${API_BASE}/sessions/${sessionId}/stop`, {
        method: "POST",
      });

      if (!res.ok) {
        const txt = await res.text();
        throw new Error(`HTTP ${res.status} - ${txt}`);
        localStorage.removeItem("session_id");
localStorage.setItem("mode", "home");
      }

      const data = await res.json();
      showMsg(trackingMsg, "ok", `Session arrêtée ✅ (end_time=${data.end_time})`);
    } catch (err) {
      showMsg(trackingMsg, "err", `Erreur ❌ ${err.message}`);
    } finally {
      stopBtn.disabled = false;
    }
  });
  const historyBtn = document.getElementById("historyBtn");
const sessionsBox = document.getElementById("sessionsBox");

function formatDate(dtStr) {
  if (!dtStr) return "--";
  const d = new Date(dtStr);
  return d.toLocaleString();
}

historyBtn.addEventListener("click", async () => {
  const userId = localStorage.getItem("user_id");
  if (!userId) {
    sessionsBox.textContent = "Aucun user_id trouvé.";
    return;
  }

  sessionsBox.textContent = "Chargement des sessions...";
  try {
    const res = await fetch(`${API_BASE}/users/${userId}/sessions`);
    if (!res.ok) throw new Error(`HTTP ${res.status} - ${await res.text()}`);

    const data = await res.json();

    if (!data.sessions || data.sessions.length === 0) {
      sessionsBox.textContent = "Aucune session trouvée.";
      return;
    }

    // affichage simple (liste)
sessionsBox.innerHTML = data.sessions.map(s => {
  const start = formatDate(s.start_time);
  const end = formatDate(s.end_time);

  return `
    <div style="padding:10px 12px; border:1px solid rgba(255,255,255,.12); border-radius:12px; margin-bottom:8px;">
      <div style="display:flex; justify-content:space-between; gap:10px; align-items:center;">
        <div>
          <b>Session</b> — ${s.status}<br/>
          <span style="opacity:.85; font-size:13px;">Début: ${start}</span><br/>
          <span style="opacity:.85; font-size:13px;">Fin: ${end}</span>
        </div>
        <button type="button"  data-session-id="${s.id}">Voir</button>
      </div>
    </div>
  `;
}).join("");
sessionsBox.querySelectorAll("button[data-session-id]").forEach(btn => {
  btn.addEventListener("click", async () => {
    const sessionId = btn.getAttribute("data-session-id");
    await loadSessionTrack(sessionId);
  });
});
  } catch (e) {
    sessionsBox.textContent = `Erreur: ${e.message}`;
  }
});
async function loadSessionTrack(sessionId) {
  // On passe en mode "historique" : on coupe le live
  stopMqtt();

  // (optionnel) arrêter la session courante si elle tourne encore
  // -> tu peux le faire plus tard, pour l'instant on coupe juste l'affichage live.

  showMsg(trackingMsg, "ok", `Chargement du parcours de la session ${sessionId}...`);

  const res = await fetch(`${API_BASE}/sessions/${sessionId}/gps`);
  if (!res.ok) throw new Error(`HTTP ${res.status} - ${await res.text()}`);

  const data = await res.json();
  const points = data.points || [];

  initMap();

  // reset trace
  path.setLatLngs([]);

  if (points.length === 0) {
    showMsg(trackingMsg, "err", "Aucun point GPS pour cette session.");
    return;
  }

  // tracer la polyline
  for (const p of points) {
    path.addLatLng([p.lat, p.lon]);
  }

  // placer le marker sur le dernier point
  const last = points[points.length - 1];
  marker.setLatLng([last.lat, last.lon]);

  // zoom sur le trajet
  map.fitBounds(path.getBounds(), { padding: [20, 20] });

  showMsg(trackingMsg, "ok", `Parcours chargé ✅ (${points.length} points)`);
}
const logoutBtn = document.getElementById("logoutBtn");

function backToHome() {
  // UI
  document.body.classList.remove("tracking-mode");
  trackingView.classList.add("hidden");
  loginView.classList.remove("hidden");

  // reset map trace (optionnel)
  if (path) path.setLatLngs([]);

  // nettoyer stockage local
  localStorage.removeItem("session_id");
  localStorage.removeItem("user_id");
}

logoutBtn.addEventListener("click", async () => {
  const sessionId = localStorage.getItem("session_id");

  // 1) couper immédiatement le live côté front
  stopMqtt();

  if (sessionId) {
    try {
      // 2) arrêter la session côté backend (arrête l'écoute/polling)
      await fetch(`${API_BASE}/sessions/${sessionId}/stop`, { method: "POST" });

      // 3) supprimer la session (Quitter sans enregistrer)
      await fetch(`${API_BASE}/sessions/${sessionId}`, { method: "DELETE" });
    } catch (e) {
      console.error("logout flow error:", e);
      // même si ça échoue, on revient à l'accueil
    }
  }

  // 4) retour accueil + nettoyage UI/storage
  backToHome();
});

</script>
